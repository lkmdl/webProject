<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  header {
  border: 1px solid gray;
  overflow: hidden;
  width: 80%;
  margin: 0 auto;
  }
  
  header h1 {
  float: left;
  color: #fff;
  }
 
  nav ul {
  list-style: none;
  border: 1px solid gray;
  float: right;
  }
  
  li {
  border: 1px solid gray;
  display: inline-block;
  }
</style>
</head>
<body>
<header>
		<h1>애완견 종류</h1>
		<nav>
			<ul>
			  <li><a href="#">애완견 종류</a></li>
			  <li><a href="#">입양하기</a></li>
			  <li><a href="#">건강돌보기</a></li>
			  <li><a href="#">더불어살기</a></li>
			</ul>
		  </nav>
</header>

</body>
</html>
