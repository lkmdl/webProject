<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>첫번째 html 문서</title>
<style>
h1 {
	background-color: black;
	color: white;
}
</style>

<script>
function call(){
	console.log("call함수입니다.");
	alert("h1을 클릭하였습니다.");
}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 onclick="call();">우리집에 오신것을 환영합니다.(최재용) 💤💤</h1>
<hr>
</body>
</html>
