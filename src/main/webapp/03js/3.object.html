function f2(){
	var a=3.141592;
	var b=new Number(3.141592); //기본형 number
	//자바는 int(기본형), Integer(기본형+기능추가=>wrapper calss)가 다르다. //생성자함수로 만든 object
	//자바스크립트는 기본형도 기능을 객체와 같이 기능 사용가능
	//객체는 기능추가가 가능하다.
	here.innerHTML += "<hr>" + a.toFixed(2);
	here.innerHTML += "<hr>" + b.toFixed(2);
	
	a.myFunction = function(){ return 111;}; //메서드 추가
	b.myProperty = 999;						 //속성 추가
	here.innerHTML += "<hr>" + a.myFunction();
	here.innerHTML += "<hr>" + a.myProperty();
	here.innerHTML += "<hr>" + typeof(a) + ":" + typeof(b);
}

function f3(){
	var a = {};

	here.innerHTML += "<hr>" + a;
}

function f4(){
	var a = "Hello~";
	var b = new String("Hello~");
	here.innerHTML += "<hr>" + typeof(a) + ":" + typeof(b);
	here.innerHTML += "<hr>" + a.length;
	here.innerHTML += "<hr>" + a.charAt(0);
	here.innerHTML += "<hr>" + a.substr(0, 3);
	here.innerHTML += "<hr>" + a.substring(0, 3);
	here.innerHTML += "<hr>" + a.replace("~","!!!!!!!!!!");

}

	});
