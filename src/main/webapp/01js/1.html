<!DOCTYPE html>
<html>
	<head>
		<!-- 
		HTML		: 구조적data	 (계층구조를 갖는 웹데이터)
		CSS 		: display 담당(모양)
		JavaScript	: 동작담당		 (사용자의 행위에 의해 문서가 달라지도록한다.)
					ㄴ head, body 모두 가능
					ㄴ 일반적으로 head
					ㄴ 시간이 소요되는 작업은 body아래부분에 작성한다. 
		 -->
		<meta charset="UTF-8">		
		<title>Insert title here</title>
		<link href="common.css" rel="stylesheet" type="text/css">
		<style>
			/* internal css */
			h1 { background-color: aqua;}
		</style>
		<script type="text/javascript">
			alert("1.head 작성함");
			console.log("1. head 작성함")
		</script>
		<script>
			alert("2. head 작성함");
			console.log("2. head 작성함")
			call=()=>{
				console.log("4. body 끝에 작성함")
				document.getElementById("here").innerHTML = "<h1>aakosta</h1>";
			}
		</script>
		<script src="external.js">
			f1();
			f2();
		</script>
	</head>
	<body onload="call()">
		<script>
			
			alert("3. body 시작에 작성함");
			console.log("3. body 시작에 작성함")
		</script>
		
		<h1>JavaScript의 표준은 ECMAscript이다.</h1>
		
		<button onclick="alert('시작끝 버튼누름');">시작끝 버튼</button>
		<div id="here">여기</div>
		<script>
			document.getElementById("here").innerHTML = "<h1>kosta</h1>";
			alert("4. body 끝에 작성함");


		</script>
	</body>
</html>
