
<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script>
function f(){

	var pw1 = doucment.getElementById("pw1").value;
	var pw2 = doucment.getElementById("pw2").value;
	alert("서버 가기전에 수행한다." + pw1 + " --- " + pw2);

		alert("비밀번호를 확인하세요")
